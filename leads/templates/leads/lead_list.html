<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <a href="{% url 'leads:lead_create' %}">Create a new Lead</a>
        <hr>
        {% for lead in leads %}
            <li><a href="{% url 'leads:lead_detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}. Age: {{ lead.age }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
