{% extends "base.html" %}
{% block content %}
    <a href="{% url 'leads:lead_list' %}">Go back to Lead list</a>
    <hr>
    <h1>Create a new Lead</h1>

    <form method="post">
        {% csrf_token %}
        <p>{{ form.as_p }}</p>
        <button type="submit">Create</button>
    </form>
{% endblock content %}
